<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Week 4 blogs website demo</title>
  </head>

  <body>
    <section class="blogs">
      <div class="section-title">
        <h2>Latest blogs</h2>
      </div>

      <div class="blogs-center">
        <!-- Blog Card 1 -->
        <article class="blog">
          <img src="image/images.jfif" alt="image" class="img blog-img" />
          <div class="blog-content">
            <span>龍貓語錄1 <i class="fa solid fa-mug-saucer"></i></span>
            <h3>前行</h3>
            <p>無論多麼困難，也要繼續前行</p>
            <a href="#">Learn more</a>
          </div>
        </article>

        <!-- Blog Card 2 -->
        <article class="blog">
          <img src="image/images.jfif" alt="image" class="img blog-img" />
          <div class="blog-content">
            <span>龍貓語錄2<i class="fa solid fa-plane"></i></span>
            <h3>砥礪</h3>
            <p>生活壞到一定程度就會好起來，因為它無法更壞。</p>
            <a href="#">Learn more</a>
          </div>
        </article>

        <!-- Blog Card 3 -->
        <article class="blog">
          <img src="image/images.jfif" alt="image" class="img blog-img" />
          <div class="blog-content">
            <span>龍貓語錄3<i class="fa solid fa-microchip"></i></span>
            <h3>堅持</h3>
            <p>努力過後，才知道許多事情，堅持堅持，就過來了。</p>
            <a href="#">Learn more</a>
          </div>
        </article>

        <!-- Blog Card 4 -->
        <article class="blog">
          <img src="image/images.jfif" alt="image" class="img blog-img" />
          <div class="blog-content">
            <span>龍貓語錄4 <i class="fa solid fa-utensils"></i></span>
            <h3>煩惱</h3>
            <p>有些煩惱，丟掉了，才有雲淡風輕的機會。</p>
            <a href="#">Learn more</a>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
