<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Layout Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        padding: 2rem;
      }

      .card {
        width: 250px;
        border: 4px solid;
        border-radius: 10px;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .main-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .description {
        margin-top: 0.8rem;
        font-size: 14px;
        color: #333;
      }

      .bottom-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      button {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      .red {
        border-color: red;
      }
      .blue {
        border-color: blue;
      }
      .green {
        border-color: green;
      }
      .yellow {
        border-color: orange;
      }

      .red button {
        background-color: #ffdddd;
        color: darkred;
      }

      .red button:hover {
        background-color: darkred;
        color: white;
      }

      .blue button {
        background-color: #ddeeff;
        color: darkblue;
      }

      .blue button:hover {
        background-color: darkblue;
        color: white;
      }

      .green button {
        background-color: #ddffdd;
        color: darkgreen;
      }

      .green button:hover {
        background-color: darkgreen;
        color: white;
      }

      .yellow button {
        background-color: #fff8cc;
        color: goldenrod;
      }

      .yellow button:hover {
        background-color: goldenrod;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card red">
        <img src="image/5.webp" class="main-img" alt="Card Image" />
        <div class="description">
          也許生存在世間的人們，都只是在等待一種偶遇，一種適時的相遇。
        </div>
        <div class="bottom-row">
          <div class="profile">
            <img src="image/images.jfif" alt="Profile Icon" />
            <span>RoRo</span>
          </div>
          <button onclick="alert('Signed In!')">Sign In</button>
        </div>
      </div>

      <div class="card blue">
        <img src="image/6.webp" class="main-img" alt="Card Image" />
        <div class="description">
          看得開一點，傷得就會少一點，有時我沉默，不是不快樂。
        </div>
        <div class="bottom-row">
          <div class="profile">
            <img src="image/2.jfif" alt="Profile Icon" />
            <span>BoBo</span>
          </div>
          <button onclick="alert('Signed In!')">Sign In</button>
        </div>
      </div>

      <div class="card green">
        <img src="image/7.jpg" class="main-img" alt="Card Image" />
        <div class="description">
          當你無法再擁有時，你唯一能做的就是不要再忘記。
        </div>
        <div class="bottom-row">
          <div class="profile">
            <img src="image/3.jfif" alt="Profile Icon" />
            <span>CoCo</span>
          </div>
          <button onclick="alert('Signed In!')">Sign In</button>
        </div>
      </div>

      <div class="card yellow">
        <img src="image/8.webp" class="main-img" alt="Card Image" />
        <div class="description">
          努力過後才知道，許多事情堅持下去，就走過來了。
        </div>
        <div class="bottom-row">
          <div class="profile">
            <img src="image/4.jfif" alt="Profile Icon" />
            <span>DoDo</span>
          </div>
          <button onclick="alert('Signed In!')">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
